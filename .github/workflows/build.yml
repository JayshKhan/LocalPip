name: Build Executables

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Linux — headless)
        if: runner.os == 'Linux'
        run: xvfb-run pytest tests/ -v --cov=. --cov-report=term-missing

      - name: Run tests (macOS / Windows)
        if: runner.os != 'Linux'
        run: pytest tests/ -v --cov=. --cov-report=term-missing

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: LocalPip-macOS
          - os: windows-latest
            artifact: LocalPip-Windows
          - os: ubuntu-latest
            artifact: LocalPip-Linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt5 requests packaging pyinstaller

      - name: Build executable
        run: pyinstaller LocalPip.spec

      # macOS — zip the .app bundle
      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ../LocalPip-macOS.zip LocalPip.app

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: LocalPip-macOS.zip

      # Windows — upload the .exe
      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/LocalPip.exe

      # Linux — upload the binary
      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/LocalPip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/LocalPip-macOS/LocalPip-macOS.zip
            artifacts/LocalPip-Windows/LocalPip.exe
            artifacts/LocalPip-Linux/LocalPip
          generate_release_notes: true
